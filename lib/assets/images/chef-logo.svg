<!DOCTYPE svg>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMinYMin meet" viewBox="0 0 256 60">
  <style>
    #logo, #logotype {
      display: none;
    }
    .base path {
      fill: #3f5364;
    }
    .accent path, .accent text {
      fill: #f18b21;
    }
    .accent text {
      display: none;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      font-size: 14px;
    }
  </style>
  <script>
    <![CDATA[
      window.addEventListener('load', function() {
        var qs = location.search.substring(1);
        var params = {};

        qs.split('&').forEach(function(o, i) {
          var p = o.split('=');
          params[p[0]] = p[1];
        });

        var svg = document.getElementsByTagName('svg')[0];
        var logo = document.getElementById('logo');
        var logotype = document.getElementById('logotype');
        var site = document.querySelector('#site text');

        var basePaths = document.querySelectorAll('.base path');
        for (var i = 0; i < basePaths.length; i++) {
          basePaths[i].style.setProperty('fill', (params.theme === 'inverse' ? '#fff' : '#425363'));
        }

        if (params.orientation !== 'horizontal') {
          logo.setAttribute('transform', 'translate(10.5, 0) scale(.9)');
          logotype.setAttribute('transform', 'translate(-27, 62) scale(.4)');
          svg.setAttribute('viewBox', '0 0 80 84');
        }
        else {
          if (params.site) {
            logotype.setAttribute('transform', 'translate(24, 2) scale(.65)');
            site.textContent = decodeURI(params.site).toUpperCase();
            site.style.setProperty('display', 'block');
          }
        }
        
        logo.style.setProperty('display', 'block');
        logotype.style.setProperty('display', 'block');
      });
    ]]>
  </script>

